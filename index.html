<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </header>


    <main class="flex-row justify-space-between">
        <div class="col-md-4">

            <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <div id="user-form" class="card-body">
                    <label class="form-label" for="city">City</label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <button onClick="getCityLocation();" class="btn">Search</button>
                </div>
            </div>

            <div class="card">
                <h3 class="card-header text-uppercase">Search Recent Cities</h3>
                <div id="history-buttons" class="card-body">
                    
                </div>
            </div>
        </div>
        <div >
            <h3 id="cityName"></h3>
            <h4 id="currentDate"></h4>
            <div id="currentTemp"></div>
            <div id="currentWind"></div>
            <div id="currentHumidity"></div>
            <div id="currentUv"></div>
        </div>
        <div id="futureForecast" class="row">
            
        </div>

    </main>


<script src="./assets/js/script.js"></script>
</body>

</html>
